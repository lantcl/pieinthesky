<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM Frame - Fit Template</title>

<script src="https://d309knd7es5f10.cloudfront.net/createjs_1.1_min.js"></script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_9.2.0.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"    sets canvas and stage to dimensions and scales to fit inside window size
// "outside"    sets canvas and stage to dimensions and scales to fit outside window size
// "full"   sets stage to window size with no scaling
// "tagID"  add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 768;
var color = light; // ZIM colors like green, blue, pink, faint, clear, etc. available globally
var outerColor = dark; // any HTML colors like "violet", "#333", etc. fine to use

var frame = new Frame(scaling, width, height, color, outerColor);
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    // see http://zimjs.com/learn.html for video and code tutorials
    // see http://zimjs.com/docs.html for documentation
    // see http://zimjs.com/bits.html for 64 Interactive Media techniques

    // put your code here (you can delete this sample code)

    // with chaining - can also assign to a variable for later access
var rectangles = new Container(stageW, stageH).addTo();

var colors = [pink, green, blue, purple, yellow, red, orange]; //will change to array of different pies

//var fall = rand(1,100);

var intervalID = interval(1000, function(){
      //frame.asset("line.mp3").play();
      rect2 = new Rectangle({
            width:100,
            height:50,
            color:shuffle(colors)[0]
      })
      .addTo(rectangles)
      .reg(1)
      .pos({
        x:rand(stageW+50),
        y:0, //starts at the top
      container:rectangles
      });

      rect2.animate({ //must be inside interval cause ver rect2 only exists in the interval
            props:{
            y:1000
            //scaleY:stageH,
            //y:-rect2
            },
            time:2000,
            ease:"linear",
            call:function(target){
                  target.done=true;
            }

      })
})

      Ticker.add(function(){
            rectangles.loop(function(rect2){
                  if (rect2.done == true) {
                        rect2.removeFrom();
                  // } else if (rect.hitTestBounds(player)) {
                  //             rect.removeFrom();
                  //            // frame.asset("hit.mp3").play();
                  //             //change score
                  //             intervalID.clear();
                  //             stopAnimate();
                  //             controller.enabled = false;

                  //             frame.color = red;
                  //             stage.update();
                  } 
            }, true);
      }, stage);


    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
