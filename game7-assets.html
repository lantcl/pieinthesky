function startGame(){

        target: dock, 
        type: "keydown",
        diagonal: false,
        axis: "horizontal",
        speed: 15,
        boundary: new Boundary(100, 0, stageW-200, stageH)
    }); 

    var circ = new Circle(20, black);
    var shine = new Circle(4, white).alp(.3).addTo(circ).mov(-5, -5);

            circ.loc(dock.x, 650);
            circ.animate({
                props: {y:-circ.radius},
                time: 1000,
                ease: "linear",
                call: function(target){
                    target.removeFrom();
                    }
                }).bot();
    }

            frame.asset("cannonshot.wav").play();

      box = new Rectangle(200, 60, pink).center(piecontainer).mov({y: -60});

        min = Math.ceil(1);
        max = Math.floor(10);
        return Math.floor(Math.random() *(max - min + 1)) + min;
      }
